    <title>Carro em movimento</title>
    <style>
      
      * {
        margin: 0;
        padding: 0;
      }

      body {
        overflow: hidden;
        background-color: #f2f2f2;
      }

      .container {
        position: relative;
        height: 200px;
        width: 570px;
        background-color: #f2f2f2;
      }

      .car {
        position: absolute;
        top: 100px;
        left: -50px;
        height: 50px;
        width: 100px;
        background-color: #333;
        border-radius: 10px;
        animation: move 5s infinite linear;
      }

      .wheel {
        position: absolute;
        top: 150px;
        height: 30px;
        width: 30px;
        background-color: black;
        border-radius: 50%;
        animation: rotate 1s infinite linear;
      }

      .wheel.left {
        left: 20px;
      }

      .wheel.right {
        right: 20px;
      }

      .person {
        position: absolute;
        top: 120px;
        left: -50px;
        height: 50px;
        width: 50px;
        background-color: salmon;
        border-radius: 50%;
        animation: run 4s infinite linear;
      }

      @keyframes move {
        0% {
          left: -50px;
        }
        100% {
          left: 450px;
        }
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes run {
        0% {
          left: -50px;
        }
        100% {
          left: 450px;
        }
      }
    </style>

  <h2>Pressione espa√ßo</h2>
	
	<meta charset="UTF-8">

  <body>
    <div class="container">
      <div class="car"></div>
      <div class="wheel left"></div>
      <div class="wheel right"></div>
      <div class="person"></div>
    </div>

    <script>
      // Adicione o JavaScript aqui
      const car = document.querySelector(".car");
      const wheels = document.querySelectorAll(".wheel");
      const person = document.querySelector(".person");

      function toggleAnimation() {
        if (car.style.animationPlayState === "paused") {
          car.style.animationPlayState = "running";
          wheels.forEach((wheel) => {
            wheel.style.animationPlayState = "running";
          });
          person.style.animationPlayState = "running";
        } else {
          car.style.animationPlayState = "paused";
          wheels.forEach((wheel) => {
            wheel.style.animationPlayState = "paused";
          });
          person.style.animationPlayState = "paused";
        }
      }

      document.addEventListener("keydown", (event) => {
        if (event.code === "Space") {
          toggleAnimation();
        }
      });
    </script>
  </body>
